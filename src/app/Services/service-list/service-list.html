<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Доступные услуги</h4>
  <a routerLink="edit/new" class="btn btn-success-custom">
    <i class="bi bi-plus-lg"></i>
    Добавить услугу
  </a>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div class="list-group">
  <ng-container *ngIf="services$ | async as services; else loading">
    <div *ngIf="services.length === 0 && !errorMessage" class="alert alert-info">
      Список услуг пуст.
    </div>
    
    <a
      *ngFor="let service of services"
      [routerLink]="['/', 'services', service.id]"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
    >
      <span>{{ service.description }}</span>

      <span class="badge bg-primary rounded-pill">{{ service.price | currency : 'BYN' }}</span>
    </a>
  </ng-container>

  <ng-template #loading>
    <div *ngIf="!errorMessage" class="alert alert-light">
      <div class="spinner-border spinner-border-sm text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Загрузка данных...
    </div>
  </ng-template>
</div>
