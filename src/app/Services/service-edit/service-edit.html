<div class="card">
  <div class="card-header">
    <h3>{{ isEditMode ? 'Редактирование услуги' : 'Новая услуга' }}</h3>
  </div>

  <div class="card-body">
    <div *ngIf="service">
      <form #serviceForm="ngForm" (ngSubmit)="onSubmit(serviceForm)">
        <div class="mb-3">
          <label for="description" class="form-label">Описание</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="service.description"
            required
            #description="ngModel"
          />
          <div
            *ngIf="description.invalid && (description.dirty || description.touched)"
            class="alert alert-danger mt-1 p-2"
          >
            Описание обязательно для заполнения.
          </div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Цена</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            [(ngModel)]="service.price"
            required
            min="0"
            #price="ngModel"
          />
          <div
            *ngIf="price.invalid && (price.dirty || price.touched)"
            class="alert alert-danger mt-1 p-2"
          >
            <span *ngIf="price.errors?.['required']">Цена обязательна.</span>
            <span *ngIf="price.errors?.['min']">Цена не может быть отрицательной.</span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary-custom" [disabled]="!serviceForm.form.valid">
          <i class="bi bi-check-lg"></i> Сохранить
        </button>
        <button type="button" class="btn btn-secondary-custom ms-2" (click)="onCancel()">
          <i class="bi bi-x-lg"></i> Отмена
        </button>
        <button
          *ngIf="isEditMode"
          type="button"
          class="btn btn-danger-custom ms-2"
          (click)="onDelete()"
        >
          <i class="bi bi-trash"></i> Удалить
        </button>
      </form>
    </div>
  </div>
</div>
