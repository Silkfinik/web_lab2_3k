<div *ngIf="service$ | async as service; else loading" class="card mt-4">
  <div class="card-header">
    <h4>Детали услуги</h4>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ service.description }}</h5>
    <p class="card-text"><strong>ID:</strong> {{ service.id }}</p>
    <p class="card-text"><strong>Цена:</strong> {{ service.price | currency : 'BYN' }}</p>

    <a routerLink=".." class="btn btn-primary-custom">
      <i class="bi bi-arrow-left"></i> Назад к списку
    </a>
    <a [routerLink]="['../edit', service.id]" class="btn btn-warning-custom ms-2">
      <i class="bi bi-pencil"></i> Редактировать
    </a>
  </div>
</div>

<ng-template #loading>
  <p class="mt-4">Загрузка данных...</p>
</ng-template>
